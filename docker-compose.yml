version: '3.8'

services:
  # Flask application
  drema-ai:
    image: ${DOCKER_IMAGE:-omrajput17/drema-ai:latest}
    container_name: drema-ai
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=${PORT:-5000}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      - ./cache:/app/cache
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/boards" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - drema-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: drema-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./dhparam:/etc/ssl/certs:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - drema-ai
    networks:
      - drema-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot
    container_name: drema-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - certbot-logs:/var/log/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"

volumes:
  nginx-logs:
  certbot-logs:


networks:
  drema-network:
    driver: bridge
