version: '3.8'

services:
  drema-ai:
    image: ${DOCKER_IMAGE:-drema-ai:latest}
    container_name: drema-ai
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=${PORT:-5000}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      - ./cache:/app/cache
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/boards" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - drema-network

networks:
  drema-network:
    driver: bridge
