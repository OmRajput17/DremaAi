<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator - Drema AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š MCQ Generator</h1>
            <p>Generate custom MCQs for any topic</p>
        </div>

        <div class="form-container" id="formContainer">
            <form id="mcqForm">
                <div class="form-group">
                    <label for="board">Select Board</label>
                    <select id="board" name="board" required>
                        <option value="">-- Select Board --</option>
                        {% for board in boards %}
                        <option value="{{ board }}">{{ board }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="class">Select Class</label>
                    <select id="class" name="class" required disabled>
                        <option value="">-- Select Class --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Select Subject</label>
                    <select id="subject" name="subject" required disabled>
                        <option value="">-- Select Subject --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="topicContainer">Select Chapters (you can select multiple)</label>
                    <div id="topicContainer" class="topic-checkbox-container">
                        <p class="placeholder-text">-- Select a subject first --</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="num_questions">Number of Questions</label>
                    <input type="number" id="num_questions" name="num_questions" min="1" max="20" value="5" required>
                </div>

                <div class="form-group">
                    <label for="difficulty_level">Difficulty Level</label>
                    <select id="difficulty_level" name="difficulty_level" required>
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Generate MCQs</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating MCQs... Please wait</p>
        </div>

        <div class="results" id="results">
            <div class="topic-info" id="topicInfo"></div>
            <div id="mcqsContainer"></div>
            <div class="button-group">
                <button class="btn-primary" onclick="downloadPDF()">Download PDF</button>
                <button class="btn-primary back-button" onclick="resetForm()">Generate More MCQs</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
