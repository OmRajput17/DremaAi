name: Docker Publish

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/drema-ai

jobs:
  publish:
    name: Build and Publish Multi-Platform Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$(echo $VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "minor=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.major }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.minor }}
          labels: |
            org.opencontainers.image.title=Drema AI
            org.opencontainers.image.description=AI-powered education content API
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Images
            - `${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}`
            - `${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.major }}`
            - `${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.minor }}`
            - `${{ env.DOCKER_IMAGE }}:latest`
            
            ## Pull Image
            ```bash
            docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ```
